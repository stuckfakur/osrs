<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Gotham Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Form Pelaporan Keselamatan</title>
</head>
<body>
<main>
    <div class="container">
        <form action="">
            <div class="tab">
                <h3 class="border-b-1">Reporter Information</h3>

                <label class="required" for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>

                <label for="email" class="required">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>

                <label for="institution" class="required">Institution / Company</label>
                <input type="text" class="form-control" name="institution" id="institution" placeholder="Enter your Institution or Company" required>
            </div>
            <div class="tab">
                <h3 class="border-b-1">Detail of Hazard</h3>

                <div class="row">
                    <div class="col-md-6">
                        <label for="date" class="required">Date</label>
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="col-md-6">
                        <label for="time" class="required">Time</label>
                        <input type="time" class="form-control" name="time" id="time">
                    </div>
                </div>

                <label for="airport" class="required">Airport</label>
                <select name="airport" id="airport" class="form-control">
                    <option value="">Soekarno-Hatta International Airport</option>
                </select>

                <label for="location">Location</label>
                <input type="text" class="form-control" name="location" id="location" placeholder="Specific Location">

                <label for="description" class="required">Description</label>
                <textarea name="description" id="description" rows="3" class="form-control"></textarea>

                <label for="solution">Proposed Solution</label>
                <textarea name="description" id="solution" rows="3" class="form-control"></textarea>

                <label for="evidence" class="required">Attachment of Evidence </label>
                <p><small>(.png, .jpeg, .jpg - Max 2MB)</small></p>
                <div class="evidenceView d-grid">
                    <div class="previewFiles">
                        <img class="img__fit" src="https://source.unsplash.com/random/550x400/?accident" alt="accident">
                        <button class="btn btn-danger">x</button>
                    </div>
                    <div class="previewFiles">
                        <img class="img__fit" src="https://source.unsplash.com/random/550x400/?accident" alt="accident">
                        <button class="btn btn-danger">x</button>
                    </div>
                    <div class="previewFiles">
                        <img class="img__fit" src="https://source.unsplash.com/random/550x400/?accident" alt="accident">
                        <button class="btn btn-danger">x</button>
                    </div>
                    <div class="previewFiles">
                        <img class="img__fit" src="https://source.unsplash.com/random/550x400/?accident" alt="accident">
                        <button class="btn btn-danger">x</button>
                    </div>
                </div>
                <input type="file" name="evidence" id="evidence">

                <div class="d-flex justify-center gap-20">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>

        </form>
    </div>
</main>
</body>
</html>
